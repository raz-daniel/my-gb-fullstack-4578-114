<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Animal Store</title>
</head>
<body>
        <table class="table table-hover h-100">
            <thead>
                <tr>
                <th scope="col">Animal</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Kitten</td>
                <td>$70.00</td>
                <td><img src="/assets/photos/kitten.jpg" class="rounded-circle animal-img"></td>
                </tr>
                <tr>
                <td>Puppy</td>
                <td>$80.00</td>
                <td><img src="/assets/photos/puppy.jpg" class="rounded-circle animal-img"></td>
                </tr>
                <tr>
                <td>Bunny</td>
                <td>$30.00</td>
                <td><img src="/assets/photos/bunny.jpg" class="rounded-circle animal-img"></td>
                </tr>
            </tbody>
        </table>
</body>
</html>
