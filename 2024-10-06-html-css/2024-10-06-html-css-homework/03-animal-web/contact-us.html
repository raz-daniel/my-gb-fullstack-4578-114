<h2>צור קשר:</h2>
<div id="formi">
    <form action="save.html" method="GET">
        <table>
            <tr>
                <td><label for="firstname">שם פרטי:</label></td>
                <td><input type="text" id="firstname" placeholder="שמך הפרטי"></td>
            </tr>
            <tr>
                <td><label for="lastname">שם משפחה:</label></td>
                <td><input type="text" id="lastname" placeholder="שם משפחתך"></td>
            </tr>
            <tr>
                <td><label>מין:</label></td>
                <td><input type="radio" name="gender"><span>זכר</span>
                <br><input type="radio" name="gender"><span>נקבה</span></td>
            </tr>
            <tr>
                <td><label for="">עיר:</label></td>
                <td><select>
                    <option selected="1" disabled="1">Please select city...</option>
                    <option>Tel Aviv</option>                
                    <option>Petach Tikwa</option>                
                    <option>Jerusalem</option>                
                    <option>Ashkelon</option> 
                </select></td>
            </tr>
            <tr>
                <td><label for="msg">הודעה:</label></td>
                <td><textarea name="נא רשום" id="msg" placeholder="נא רשום הודעה"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button>שלח</button><button>נקה</button></td>
            </tr>
        </table>
    </form>
</div>
    <footer>
        <p>כל הזכויות שמורות &copy</p>
    </footer>
