<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System + Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2"><img src="/photos/photo1.jpg" Alt="Pic01"></div>
            <div class="d-none d-sm-block col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2"><img src="/photos/photo2.jpg" Alt="Pic02"></div>
            <div class="d-none d-md-block col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2"><img src="/photos/photo3.jpg" Alt="Pic03"></div>
            <div class="d-none d-lg-block col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2"><img src="/photos/photo4.jpg" Alt="Pic04"></div>
            <div class="d-none d-xl-block col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2"><img src="/photos/photo5.jpg" Alt="Pic05"></div>
            <div class="d-none d-xxl-block col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2"><img src="/photos/photo6.jpg" Alt="Pic06"></div>
        </div>
    </div>
</body>
</html>
